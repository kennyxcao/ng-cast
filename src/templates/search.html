<div class="search-bar form-inline">
  <input ng-keyup="$ctrl.searchYouTube($ctrl.query, $ctrl.result)" 
         class="form-control" 
         type="text" 
         ng-model="$ctrl.query"/>
  <button ng-click="$ctrl.searchYouTube()" class="btn">
    <span class="glyphicon glyphicon-search"></span>
  </button>
</div>
